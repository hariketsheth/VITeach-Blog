<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div class="hidden md:block lg:mx-64 lg:my-10">
        <div class="image-collage flex flex-col md:flex-row mx-5">
            <div class="col1 flex flex-col">
                <img class=" h-96 m-1 mr-2 mb-2 grayscale hover:scale-105 duration-500 hover:grayscale-0"
                    src="images/img-9.png" alt="">
                <img class=" h-48 m-1 mr-2 grayscale hover:scale-105 duration-500 hover:grayscale-0"
                    src="images/img2.jpg" alt="">
            </div>
            <div class="col2 flex flex-col">
                <img class=" h-48 m-1 grayscale hover:scale-105 duration-500 hover:grayscale-0" src="images/img3.jpg"
                    alt="">
                <img class=" h-48 m-1 grayscale brightness-50 hover:scale-105 duration-500 hover:grayscale-0"
                    src="images/img4.jpg" alt="">
                <img class=" h-48 m-1 grayscale hover:scale-105 duration-500 hover:grayscale-0" src="images/img1.jpg"
                    alt="">
            </div>
            <div class="col3 flex flex-col">
                <img class=" h-72 m-1 ml-2 grayscale hover:scale-105 duration-500 hover:grayscale-0"
                    src="images/img5.webp" alt="">
                <img class=" h-72 m-1 ml-2 mt-2 grayscale hover:scale-105 duration-500 hover:grayscale-0"
                    src="images/img6.webp" alt="">
            </div>
        </div>
    </div>
</body>

</html>
